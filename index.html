<!DOCTYPE html>
<html>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<body ng-app="myApp" ng-controller="myController as myCtrl">
    <menu id="menu_bar">
        <li><a id="nav_login" href="" ng-click="showLogin()">Login</a></li>
        <li><a id="nav_poi_search" href="" ng-click="showSearch()">Search</a></li>
        <li><a id="nav_register" href="" ng-click="showRegister()">Register</a></li>
    </menu>
    <div id="login" ng-show='loginDiv' ng-init="loginDiv=true">
        <form ng-submit="loginCheck()">
            <label>Username:</label> <input id="login_username" type="text">
            <label>Password:</label> <input id="login_pw" type="password">
            <input type="Submit" value="Login">
            <a ng-click="showRestorePW()" id="nav_restore_pw" href="">Restore Password</a>
            <a ng-click="showRegister()" href="">Register</a>
        </form>
    </div>
    <div id="register" ng-show='registerDiv'>
        <form>
            <label>Username:</label> <input id="register_username" type="text">
            <label>Password:</label> <input id="register_password" type="password">
            <label>First Name:</label> <input id="register_fname" type="text">
            <label>Last Name:</label> <input id="register_lname" type="text">
            <label>City:</label> <input id="register_city" type="text">
        <!-- NEED TO ADD COUNTRY DROP DOWN MENU-->
            <label>Email:</label> <input id="register_email" type="email">
        <!--  NEED TO ADD 2 POIS THAT USER IS INTERESTED IN-->

            <label>Question 1:</label> <input id="register_q1" type="text">
            <label>Answer 1:</label> <input id="register_a1" type="text">
            <label>Question 2:</label> <input id="register_q2" type="text">
            <label>Answer 2:</label> <input id="register_a2" type="text">
            <input type="Submit">
        </form>
    </div>
    <div id="restore_pw" ng-show='restorePWDiv'>
        Restore PW DIV
    </div>
    <div id="poi_search" ng-show='searchDiv'>
        poi search DIV
    </div>
    <script src="script.js"></script>

</body>
</html>
